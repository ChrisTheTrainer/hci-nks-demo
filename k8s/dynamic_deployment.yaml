apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic
  labels:
    app: dynamic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamic
  template:
    metadata:
      labels:
        app: dynamic
    spec:
      containers:
      - image: gcr.io/whim-nks/github.com/mwhite42/nksdemo:latest
        imagePullPolicy: Always
        name: dynamic-demo
        ports:
        - containerPort: 8080
